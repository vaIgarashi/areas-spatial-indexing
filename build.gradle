subprojects {
    apply plugin: 'java'
    apply plugin: 'idea'

    group = 'ru.vagola'
    version = '2.0-SNAPSHOT'

    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8

    repositories {
        mavenCentral()
        jcenter()
    }

    dependencies {
        compile 'com.google.guava:guava:28.1-jre'
        testImplementation 'junit:junit:4.12'
    }
}
